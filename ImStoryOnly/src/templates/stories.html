{% extends "base.html" %}

{% block content %}
<body>
    <div class="container">
        <div class="row justify-text-start">
            <h2>Here is you stories...</h2>
        </div>
        <div class="row">
            {% for image in data %}
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <h5 class="card-header">{{ image.small_description }}</h5>
                        <div class="card-body">
                            <p class="card-text">{{ image.full_description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
