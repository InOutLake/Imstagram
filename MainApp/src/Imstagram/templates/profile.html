{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="row justify-content-center" style="background-color: rgba(128, 128, 128, 0.15);">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <img src="{{MEDIA_URL}}/{{images.0.image.name}}" class="circular-image">
            <h4>{{ user.username }}</h4>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <a href="{% url 'imstagram:add_new_image' %}" type="submit" class="btn btn-primary" style="margin: 10px;">+</a>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            {% for image in images %}
                <div class="col-sm-4">
                    <div class="card memory-card">
                        <img src="{{MEDIA_URL}}/{{image.image.name}}" class="card-img-top" alt="...">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ image.image_name }}</h5>
                            <p class="card-text">{{ image.small_description }}</p>
                            <a href="#" class="btn btn-primary mt-auto" style="max-width: 100px; align-self: start;">More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
